<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Removed unsafe-inline from style-src -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'sha256-G7ufVkK3Vq1CDH7gKtKXrfzmHTvPQW5riE6RzOrDohA=' https://cdn.jsdelivr.net; style-src 'self'; connect-src 'self' https://cdn.jsdelivr.net https://raw.githubusercontent.com https://threejs.org; img-src 'self' data:; worker-src 'self' blob:;"
        />
        <title>Western Australia 3D Sites</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <a href="#navigationControls" class="skip-link">Skip to Navigation Controls</a>
        <div id="loadingIndicator" role="status" aria-live="polite"><p id="loadingText">Loading...</p></div>
        <canvas id="webglCanvas" role="img" aria-label="3D View of Western Australia Sites" tabindex="0"></canvas>
        <div id="titleOverlay">
            <h1>Western Australia 3D Sites Viewer</h1>
            <h2 id="currentSiteTitle" aria-live="polite"></h2>
        </div>
        <nav id="navigationControls" aria-label="Site Navigation"></nav>
        <div id="siteDescription" aria-live="polite" tabindex="-1"></div>
        <noscript>
            <div class="noscript-overlay">
                <p>
                    This application requires JavaScript to function. Please enable JavaScript in your browser settings.
                </p>
            </div>
        </noscript>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
                    "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/",
                    "@tweenjs/tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@25.0.0/dist/tween.esm.js"
                }
            }
        </script>

        <script type="module" src="main.js"></script>
    </body>
</html>
